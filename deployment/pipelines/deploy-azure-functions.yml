name: Deploy Azure Functions

on:
  push:
    branches:
      - main
    paths:
      - 'src/Adapters/Input/NutritionTracker.AzureFunctions/**'
      - 'src/Adapters/Output/NutritionTracker.AzureTableStorage/**'
      - 'src/Core/**'
      - '.github/workflows/deploy-azure-functions.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'nutrition-tracker-func'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/Adapters/Input/NutritionTracker.AzureFunctions'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/NutritionTracker.sln

    - name: Build solution
      run: dotnet build src/NutritionTracker.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test src/NutritionTracker.sln --configuration Release --no-build --verbosity normal

    - name: Publish Azure Functions
      run: |
        dotnet publish ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/NutritionTracker.AzureFunctions.csproj \
          --configuration Release \
          --output ./output

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: ./output
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create Azure Table Storage Tables
      uses: azure/CLI@v2
      with:
        inlineScript: |
          # Get storage account connection string from Function App settings
          STORAGE_CONNECTION=$(az functionapp config appsettings list \
            --name ${{ env.AZURE_FUNCTIONAPP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "[?name=='AzureTableStorageConnectionString'].value" -o tsv)
          
          # Extract storage account name from connection string
          STORAGE_ACCOUNT=$(echo $STORAGE_CONNECTION | grep -oP 'AccountName=\K[^;]+')
          
          echo "Creating required tables in storage account: $STORAGE_ACCOUNT"
          
          # Note: Tables are created automatically by the application on first use
          # This is just a validation step
          echo "Tables will be auto-created: Users, FoodLogs, FoodNutrition"
